<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In order for \(f\) to be injective, we can restrict the domain to just the non-negative real numbers: \([0, \infty)\text{.}\) In order for \(f\) to be surjective, using the codomain to be the interval \([0, \infty)\) works for the chosen domain.</p>
