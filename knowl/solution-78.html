<span class="type">Solution</span> <span class="codenumber">5.2.1.4.1</span>.</h6>
<p>After the first letter (a), we must rearrange the remaining 7 letters. There are only two letters (s and e), so this is really just a bit-string question (think of s as 1 and e as 0). Thus there \({7 \choose 2} = 21\) anagrams starting with “a”.</p>
