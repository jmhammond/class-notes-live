<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To determine if a function \(f: A \to B\) is injective, we show that if \(f(x) = f(y)\) for arbitrary values \(x, y \in A\) with \(x \not= y\text{,}\) we conclude \(x=y\text{.}\) (A direct proof).</p>
