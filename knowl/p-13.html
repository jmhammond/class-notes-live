<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(p\) and \(q\) be propositions. The <dfn class="terminology">conjunction</dfn> of \(p\) and \(q\text{,}\) denoted \(p \wedge q\text{,}\) is the proposition “\(p\) and \(q\)”.</p>
