<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a \and b\) be two integers with \(a \not= 0\text{.}\) We say <dfn class="terminology">\(a\) divides \(b\)</dfn> and write \(a \divides b\) if there exists an integer \(m\) such that \(b = am\text{.}\)</p>
