<p>We can write \(P(x) :=\) “\(x \lt 5 \text{,}\)” where</p>
<ul class="circle">
<li>the value of \(P(x)\) is the value of the <dfn class="terminology">propositional function</dfn> P at \(x\text{.}\)</li>
<li>Assigning a value to \(x\) makes \(P\) a proposition (it then has a truth value)</li>
