<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) and \(B\) are two sets, we define the <dfn class="terminology">union</dfn> of \(A\) and \(B\text{,}\) denoted \(A \cup B\text{,}\) to be the set of all elements that are in \(A\) or \(B\text{,}\) or both.</p>
<div class="displaymath">
\begin{equation*}
A \cup B = \{ x \mid x \in A \text{ or } x \in B\}
\end{equation*}
</div>
