<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">1.</span>
</h6>
<p>Determine the truth value of the each of these statements if the domain consists of all integers</p>
<ol class="lower-alpha cols2">
<li>\(\forall n (n+1 &gt; n)\)</li>
<li>\(\exists n (n^3 = -1)\)</li>
<li>\(\exists n (2n = 5n)\)</li>
<li>\(\forall n (3n \le 4n)\)</li>
<li>\(\forall x \forall y ((x^2 = y^2) \to (x = y))\)</li>
</ol></article><span class="incontext"><a href="section-logic-quantifiers.html#exercise-53">in-context</a></span>
