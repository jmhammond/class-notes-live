<p>Let \(m\) be a positive integer. If \({ a \equiv b \pmod m}\) and \({c \equiv d \pmod m }\) then</p>
<div class="displaymath">
\begin{equation*}
a + c \equiv b + d \pmod m  \hspace{1em} \and \hspace{1em} ac \equiv bd \pmod m
\end{equation*}
