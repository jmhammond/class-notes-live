<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.2.8</span>.</h6>
<p>Let \(S\) be a set. If there are exactly \(n\) distinct elements in \(S\) where \(n\) is a nonnegative integer, then we say that \(S\) is a <dfn class="terminology">finite</dfn> set with <dfn class="terminology">cardinality</dfn> of \(n\text{,}\) and write \(|S|=n\text{.}\)</p>
<p>A set is said to be <dfn class="terminology">infinite</dfn> if it is not finite.</p></article><span class="incontext"><a href="sec_objects_sets.html#definition-11">in-context</a></span>
