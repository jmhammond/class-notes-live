<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The negation of quantifiers is found as follows:</p>
<div class="displaymath">
\begin{align*}
\neg \forall x P(x) \amp\equiv \exists x \neg P(x) \\
\neg \exists x P(x) \amp\equiv \forall x \neg P(x)  
\end{align*}
</div>
