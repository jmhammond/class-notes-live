<span class="type">Solution</span> <span class="codenumber">5.1.19.1</span>.</h6>According to the Generalized Pigeonhole Principle, we want to determine the number of cards, \(N\text{,}\) that must be drawn (here \(k = 4\) suits):<div class="displaymath">
\begin{equation*}
\left\lceil \dfrac{N}{4} \right\rceil \ge 3
\end{equation*}
</div>So \(N = 9\text{.}\)</div>
