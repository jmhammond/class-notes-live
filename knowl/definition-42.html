<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">3.1.8</span>.</h6>
<p>Let \(a \and b\) be two integers and \(m\) be a positive integer. We say that <dfn class="terminology">\(a\) is congruent to \(b\) modulo \(m\)</dfn> if</p>
<div class="displaymath">
\begin{equation*}
m \divides (b-a)
\end{equation*}
</div>
<p>We write \(a \equiv b \pmod m\)</p>
<p>We call \(m\) the <dfn class="terminology">modulus</dfn>.</p></article><span class="incontext"><a href="section-numtheory-divcong.html#definition-42">in-context</a></span>
