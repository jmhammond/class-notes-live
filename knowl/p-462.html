<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Proof by contrapositive. Start of proof: Let \(a\) and \(b\) be integers. Assume that \(a\) and \(b\) are even. End of proof: Therefore \(a^2 + b^2\) is even.</p>
