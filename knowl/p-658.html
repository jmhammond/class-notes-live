<p>To be able to decrypt an affine function, we need \(\gcd(a,n)=1\) in order that \(a\) is an invertible element. We can find the inverse via the <a data-knowl="./knowl/euclidean-algorithm.html" title="Theorem 3.3.6: The Euclidean Algorithm">Euclidean Algorithm with back-substitution 3.3.6</a>. Recall, the inverse of an invertible element is its Bézout coefficient.</p>
