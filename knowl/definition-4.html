<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.1.6</span>.</h6>
<p>Let \(p\) and \(q\) be propositions. The <dfn class="terminology">conditional statement</dfn> is the compound proposition “if \(p\) then \(q\)”. The conditional is denoted by \(p \to q\text{.}\)</p>
<p>We call \(p\) the <dfn class="terminology">hypothesis</dfn> or antecedent or premise, and \(q\) is the <dfn class="terminology">conclusion</dfn> or consequence.</p></article><span class="incontext"><a href="section-prop-logic.html#definition-4">in-context</a></span>
