<span class="type">Definition</span> <span class="codenumber">2.3.4</span>.</h6>
<p>The <dfn class="terminology">existential quantification</dfn> of \(P(x)\) is the statement that there is some value \(x\) in the universe of discourse for which \(P(x)\) is true. We write \(\exists x P(x)\)</p>
