<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove the following identities:</p>
<ol class="decimal">
<li>\(A \cup \emptyset = A\)</li>
<li>\(A \subseteq (A \cup B)\)</li>
<li>\(A \cap (A \cup B) = A\)</li>
<li>\(\overline{A \cup B} = \overline{A} \cap \overline{B}\)</li>
<li>\(A \cap (A \cup B) = A\)</li>
</ol>
