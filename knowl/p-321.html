<p><dfn class="terminology">Universal modus tollens</dfn> describes the argument:</p>
<div class="displaymath">
\begin{equation*}
\forall x (P(x) \to Q(x)) \wedge \neg Q(a) \implies \neg P(a)
\end{equation*}
</div>
<p>where \(a\) is a particular element in the domain.</p>
