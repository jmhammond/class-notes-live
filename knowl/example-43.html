<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">2.5.8</span>.</h6>
<p>Here's a proposition: “If \(n\) is an odd integer, then \(n^2\) is odd.”</p>
<p>This statement means for the universe of discourse of all integers:</p>
<div class="displaymath">
\begin{equation*}
\forall n ((n \text{ is odd } ) \to (n^2  \text{ is odd }))
\end{equation*}
</div></article><span class="incontext"><a href="section-logic-proofs.html#example-43">in-context</a></span>
