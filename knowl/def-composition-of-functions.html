<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.3.23</span>.</h6>
<p>Let \(g:A \to B\) and let \(f:B \to C\text{.}\) The <dfn class="terminology">composition of \(f\) and \(g\)</dfn>, denoted by \(f\circ g\) is defined, for all \(a \in A\text{,}\) by \((f \circ g)(a) = f(g(a))\text{.}\) <div class="sidebyside"><div class="sbsrow" style="margin-left:12.5%;margin-right:12.5%;"><div class="sbspanel" style="width:100%;justify-content:flex-start;"><img src="images/composition-of-functions.svg" style="width: 100%; height: auto;" alt=""></div></div></div></p></article><span class="incontext"><a href="sec_relationsfunctions.html#def-composition-of-functions">in-context</a></span>
