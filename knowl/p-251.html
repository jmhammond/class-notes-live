<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say two propositions \(p\) and \(q\) are <dfn class="terminology">logically equivalent</dfn> if \(p \leftrightarrow q\) is a tautology. We denote this by \(p \equiv q\text{.}\)</p>
