<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f_n\) denote the number of tilings for an \(n\)-board.  Then \(f_0=1\) (there is one way to tile a 0 board), and \(f_1=1\text{,}\) and for \(n \ge 2\)</p>
<div class="displaymath">
\begin{equation*}
f_{n+1} = f_{n} + f_{n-1}
\end{equation*}
</div>
