<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Write the following as a simple English expression, letting \(p\) be the statement “it rains” and \(q\) be the statement “I complain about the weather”.</p>
<ol class="decimal">
<li>\(p\to q\)</li>
<li>\(p \vee q\)</li>
<li>\(q \to p\)</li>
<li>\(\neg q \to \neg p \)</li>
</ol>
