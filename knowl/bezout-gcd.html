<p>The following Sage code allows us to find the GCD and Bézout coefficients via the xgcd command: <div class="sagecell-sage" id="sage-4"><script type="text/x-sage"># Change a and b to be any positive integers, then press Evaluate
a=2345
b = 234
l = a.xgcd(b)
pretty_print(str(l[0]) + "=" + str(a) + "*(" + str(l[1]) + ") + " + str(b) + "*(" + str(l[2]) + ")")
</script></div> The xgcd command returns a list of the form (gcd, first Bézout coefficient, second Bézout coefficient), and the code above pretty-prints this in a readable format.</p>
