<p>For the case where we are using \(i\) dominoes, with \(0\le i \le n/2\text{,}\) we will be using  \(n-2i\) squares, or a total of \(n-2i + i = n-i\) tiles. To choose where to place the \(i\) dominoes, we'll have \(\binom{n-i}{i}\) ways to do this.</p>
