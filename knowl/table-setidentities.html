<figure class="figure-like"><table>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Commutative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(A \cup  B= B\cup A\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(A \cap B= B \cap A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Associative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\((A \cup  B) \cup C =  A \cup  (B \cup  C)\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">(\(A \cap B) \cap C= A \cap  (B \cap  C)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Distributive Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(A \cap  (B \cup  C) =  (A \cap  B ) \cup  (A \cap  C)\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(A \cup  (B \cap  C) =  (A \cup  B) \cap (A \cup C)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Identity Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(A \cup  \emptyset= A\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(A \cap  U = A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Negation Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(A\cap \overline{A}= \emptyset\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(A\cup \overline{A}= U\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Idempotent Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(A \cup  A = A\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(A\cap A = A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Domination Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(A \cap \emptyset = \emptyset\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(A \cup  U = U\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Absorption Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(A \cap (A\cup  B)= A\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(A \cup  (A \cap  B) =  A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">DeMorgan's Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(\overline{(A \cup  B)} =  \overline{A} \cap  \overline{B}\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(\overline{(A \cap  B)} =  \overline{A} \cup  \overline{B}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Double Negation Law</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(\overline{\overline{A}}= A\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
</tr>
</table>
