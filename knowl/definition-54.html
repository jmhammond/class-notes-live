<p>A <dfn class="terminology">recurrence relation</dfn> for a sequence \(\{a_n\}\) is an equation that expressions \(a_n\) in terms of previous terms.</p>
<p>A sequence is called a <dfn class="terminology">solution</dfn> of a recurrence relation if its terms satisfy the recurrence relation.</p></article><span class="incontext"><a href="section-objects-seqseries.html#definition-54">in-context</a></span>
