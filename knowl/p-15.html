<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The logical disjunction is an “inclusive or”. On the other hand, we define the “exclusive or” of \(p\) and \(q\) to be the proposition “\(p\) or \(q\) but not both”. We won't be using it in Discrete 1, so we won't give it a special symbol.</p>
