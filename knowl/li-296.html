<p>The logical statement we're trying to prove is \((x \in S) \to (x\in S)\)</p>
<p>Assume that \(x \in S\text{.}\) Then \(x \in S\) is trivially true. Thus \(S \subseteq S\text{.}\)</p></article><span class="incontext"><a href="sec_application_set_proofs.html#li-296">in-context</a></span>
