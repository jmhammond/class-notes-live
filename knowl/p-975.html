<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In an \(n+1\)-board, there are \(f_n\) ways to tile the first \(n\) tiles followed by one square, and there are \(f_{n-1}\) to tile the first \(n-1\) tiles, followed by a domino. These tilings are disjoint events, and thus \(f_{n+1} = f_{n} + f_{n-1}\text{.}\)</p>
