<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A number \(n\) is said to be <dfn class="terminology">rational</dfn> if there exist integers \(a, b\) with \(b \not=0 \) such that \(n = \dfrac{a}{b}\text{.}\) If a number is not rational, we say that it is is <dfn class="terminology">irrational</dfn>.</p>
