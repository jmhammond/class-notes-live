<body><div class="solution">According to the Generalized Pigeonhole Principle, we want to determine the number of cards, \(N\text{,}\) that must be drawn (here \(k = 4\) suits):<div class="displaymath">
\begin{equation*}
\left\lceil \dfrac{N}{4} \right\rceil \ge 3
\end{equation*}
</div>So \(N = 9\text{.}\)</div></body>
