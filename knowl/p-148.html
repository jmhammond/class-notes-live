<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A mathematical <dfn class="terminology">relation, \(\mathrel{R}\text{,}\) between two sets \(A\) and \(B\)</dfn> is a collection of ordered pairs from the two sets. Symbollically, we write \(\mathrel{R} = \{ (a,b) \mid a\in A \and b\in B\}\text{,}\) or \(\mathrel{R} \subseteq A \times B\text{.}\)</p>
