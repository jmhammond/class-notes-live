<figure class="figure-like"><table>
<tr>
<td class="c m b2 r0 l0 t0 lines">Modus Ponens / Detachment</td>
<td class="c m b2 r0 l0 t0 lines">\((p \rightarrow  q) \land  p\Rightarrow  q\)</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Modus Tollens / Indirect Reasoning</td>
<td class="c m b2 r0 l0 t0 lines">\((p \to  q) \land  \neg q \Rightarrow  \neg p\)</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Disjunctive Addition</td>
<td class="c m b2 r0 l0 t0 lines">\(p\Rightarrow (p\lor q)\)</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Conjunctive Simplification</td>
<td class="c m b2 r0 l0 t0 lines">\((p \land  q) \Rightarrow  p\) and \((p \land  q) \Rightarrow  q\)</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Disjunctive Simplification</td>
<td class="c m b2 r0 l0 t0 lines">\((p \lor  q) \land  \neg p \Rightarrow  q\) and \((p \lor q) \land \neg q\Rightarrow p\)</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Chain Argument / Syllogism</td>
<td class="c m b2 r0 l0 t0 lines">\((p \to  q) \land  ( q \rightarrow  r) \Rightarrow  (p\to  r)\)</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Conditional Equivalence</td>
<td class="c m b2 r0 l0 t0 lines">\(p \rightarrow  q \Leftrightarrow  \neg p \lor  q\)</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Biconditional Equivalences</td>
<td class="c m b2 r0 l0 t0 lines">\((p \leftrightarrow  q) \Leftrightarrow  (p\rightarrow q) \land  (q \rightarrow  p)\Leftrightarrow (p \land  q) \lor  (\neg p \land  \neg q)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">Contrapositive</td>
<td class="c m b0 r0 l0 t0 lines">\((p\to q) \Leftrightarrow (\neg q \to \neg p)\)</td>
</tr>
</table>
