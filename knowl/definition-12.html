<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.2.10</span>.</h6>
<p>We define an <dfn class="terminology">ordered \(n-\)tuple</dfn> to be an ordered collection of the form \((a_1, a_2, \dots, a_n)\text{.}\)</p>
<p>We call the \(2-\)tuple \((a_1, a_2)\) an <dfn class="terminology">ordered pair</dfn>, and the \(3-\)tuple \((a_1, a_2, a_3)\) an <dfn class="terminology">ordered triple</dfn>.</p></article><span class="incontext"><a href="sec_objects_sets.html#definition-12">in-context</a></span>
