<span class="type">Theorem</span> <span class="codenumber">3.1.6</span>. <span class="title">The Division Algorithm.</span>
</h6>
<p>Let \(n\) be an integer and \(d\) be a positive integer.  Then there exist unique integers \(q \and r\) such that</p>
<div class="displaymath">
\begin{equation*}
n = dq + r \hspace{1em} \text{with} \hspace{1em} 0\le r \lt d
\end{equation*}
