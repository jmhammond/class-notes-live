<span class="type">Definition</span> <span class="codenumber">1.2.6</span>.</h6>
<p>Given any set \(S\text{,}\) the <dfn class="terminology">power set</dfn> of \(S\) is the set of all subsets of the set \(S\text{.}\) We denote the power set of \(S\) by \(\pow(S)\)</p></article><span class="incontext"><a href="sec_objects_sets.html#definition-10">in-context</a></span>
