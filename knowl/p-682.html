<p>A <dfn class="terminology">arithmetic progression</dfn> is a sequence of the form:</p>
<div class="displaymath">
\begin{equation*}
a, a+d, a+2d, a+3d, \dots, a+nd, \dots 
\end{equation*}
</div>
<p>with the <dfn class="terminology">initial term</dfn> \(a\) and the <dfn class="terminology">common difference</dfn> \(d\text{.}\)</p>
