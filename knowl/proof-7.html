<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>I claim that \(1 = 3\text{.}\) Of course we can do anything to one side of an equation as long as we also do it to the other side. So subtract 2 from both sides. This gives \(-1 = 1\text{.}\) Now square both sides, to get \(1 = 1\text{.}\) And we all agree this is true.</p></article><span class="incontext"><a href="section-logic-proofs.html#proof-7">in-context</a></span>
