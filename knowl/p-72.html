<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) and \(B\) are two sets, we define the <dfn class="terminology">intersection</dfn> of \(A\) and \(B\text{,}\) denoted \(A \cap B\text{,}\) to be the set of only elements that are in both \(A\) and \(B\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
A \cap B = \{ x \mid x \in A \text{ and } x \in B\}
\end{equation*}
</div>
