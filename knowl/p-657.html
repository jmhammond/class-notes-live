<p>An <dfn class="terminology">affine cipher</dfn> is one in which letters are transformed via a linear function, \(e(x) = ax+b \pmod{n} \) where \(a, b\in \Z\) and \(n\in \Z^+\text{.}\) If \(a =0\text{,}\) this is a shift cipher.</p>
