<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We know that a 5-board is just a 4-board with an extra space. How many ways are there to tile this? There are 5 ways to tile a 4-board and all we're doing is adding an extra square. There's \(5\cdot1 = 1\) ways to do this.</p>
