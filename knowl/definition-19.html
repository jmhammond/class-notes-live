<span class="type">Definition</span> <span class="codenumber">1.3.11</span>.</h6>
<p>A function \(f\) is said to be  <dfn class="terminology">injective</dfn> or <dfn class="terminology">one-to-one</dfn> if and only if \(f(a) = f(b)\) means that \(a = b\) for all \(a \text{ and } b\) in the domain of \(f\text{.}\)   </p></article><span class="incontext"><a href="sec_relationsfunctions.html#definition-19">in-context</a></span>
