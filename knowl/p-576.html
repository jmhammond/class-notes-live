<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(a\) is an integer and \(m\) is a positive integer, we define the <dfn class="terminology">congruence class of \(a\) modulo \(m\)</dfn> to be the set of all integers congruent to \(a\) modulo \(m\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\left[ a \right]_m = \left\{ b \mid b \equiv a\pmod{m} \right\}
\end{equation*}
</div>
