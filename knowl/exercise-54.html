<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">2.</span>
</h6>
<p>Determine the truth value of each of the following statements if the domain consists of all real numbers.</p>
<ol class="lower-alpha cols2">
<li>\(\exists x(x^2 = 2)\)</li>
<li>\(\exists x (x^2 = -1)\)</li>
<li>\(\forall x (x^2 + 2 \ge 1)\)</li>
<li>\(\forall x (2x &gt; 2)\)</li>
<li>\(\forall x (x+4)^2 = x^2 + 16\)</li>
</ol></article><span class="incontext"><a href="section-logic-quantifiers.html#exercise-54">in-context</a></span>
