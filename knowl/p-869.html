<p>If \(n \and r\) are integers such that \(0 \le r \le n\text{,}\) then the number of \(r\)-combinations from a set of \(n\) elements is</p>
<div class="displaymath">
\begin{equation*}
\binom{n}{r} = \dfrac{n!}{r!(n-r)!}
\end{equation*}
</div>
