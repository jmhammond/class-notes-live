<p>Prove the binomial identity</p>
<div class="displaymath">
\begin{equation*}
\left(\binom{n}{0}\right)^2 +\left(\binom{n}{1}\right)^2 +\left(\binom{n}{2}\right)^2 + \dots + \left(\binom{n}{n}\right)^2 = \binom{2n}{n}
\end{equation*}
