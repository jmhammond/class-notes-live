<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">3.2.1</span>.</h6>
<p>A positive integer \(p\) is called <dfn class="terminology">prime</dfn> if the only positive factors of \(p\) are \(1 \and p\) itself.</p>
<p>A positive integer which is not prime is called \(composite\)</p></article><span class="incontext"><a href="section-primes.html#definition-44">in-context</a></span>
