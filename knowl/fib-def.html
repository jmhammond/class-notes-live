<span class="type">Example</span> <span class="codenumber">4.1.5</span>.</h6>
<p>The <dfn class="terminology">Fibonacci sequence</dfn> \(F_0, F_1, F_2, \dots\) is defined by the recurrence:</p>
<div class="displaymath">
\begin{equation*}
F_n = F_{n-1} + F_{n-2} \text{ For } n \ge 2, \text{ where } F_0 = 0, F_1 = 1 
\end{equation*}
