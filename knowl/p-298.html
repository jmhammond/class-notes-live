<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If the universe of discourse is all people at the university, and \(P(x)\) is the statement “\(x\) loves to drink coffee,” express each statement in plain English:</p>
<ol class="decimal">
<li>\(\forall x P(x)\)</li>
<li>\(\exists x P(x)\)</li>
<li>\(\forall x \neg P(x)\)</li>
</ol>
