<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.2.1</span>.</h6>
<p>A <dfn class="terminology">set</dfn> is an unordered collection of objects called <dfn class="terminology">elements</dfn> or <dfn class="terminology">members</dfn> of the set.</p>
<p>If \(A\) is a set and \(a\) is an element of \(A\text{,}\) we write \(a \in A\text{.}\) If \(b\) isn't an element of \(A\text{,}\) we write \(b \not\in A\text{.}\)</p></article><span class="incontext"><a href="sec_objects_sets.html#definition-7">in-context</a></span>
