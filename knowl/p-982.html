<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that a tiling of an \(n\)-board is <dfn class="terminology">breakable at cell \(k\)</dfn>, if the tiling can be decomposed into two tilings, one covering cells 1 through \(k\text{,}\) the other \(k+1\) through \(n\text{.}\) It is said to be <dfn class="terminology">unbreakable at \(k\)</dfn> otherwise.</p>
