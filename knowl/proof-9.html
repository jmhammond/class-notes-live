<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(n\) be an arbitrary integer, and suppose \(n\) is even. Then \(n = 2k\) for some integer \(k\text{.}\) Thus \(5n = 5\cdot 2k = 10k = 2(5k)\text{.}\) Since \(5k\) is an integer, we see that \(5n\) must be even. This completes the proof.</p></article><span class="incontext"><a href="section-logic-proofs.html#proof-9">in-context</a></span>
