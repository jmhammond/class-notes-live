<span class="type">Example</span> <span class="codenumber">3.6.3</span>.</h6>
<p>The classic example is the so-called <dfn class="terminology">Caesar Cipher</dfn> which shifts the alphabet to the right three letters. A becomes D, B becomes E, etc.</p>
<p>We encrypt letter-by-letter via the function \(e(x) = x + 3 \pmod{26}\) and decrypt via \(d(x) = x-3 \pmod{26}\text{.}\)</p></article><span class="incontext"><a href="section-numtheory-encryption.html#example-82">in-context</a></span>
