<span class="type">Definition</span> <span class="codenumber">1.3.14</span>.</h6>
<p>A function \(f\) from \(A\) to \(B\) is said to be <dfn class="terminology">surjective</dfn> or <dfn class="terminology">onto</dfn> if and only if for every element \(b \in B\text{,}\) there is an element \(a \in A\) such that \(f(a) = B\text{.}\)   </p>
