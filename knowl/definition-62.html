<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">5.1.8</span>. <span class="title">Counting principles in terms of sets:.</span>
</h6>
<p>Let \(A \and B\) be two sets. Then:</p>
<ol class="decimal">
<li><p>\(|A \times B| = |A| \cdot |B|\text{.}\)</p></li>
<li><p>If \(A \cap B = \emptyset\text{,}\) then \(|A\cup B| = |A| + |B|\)</p></li>
</ol></article><span class="incontext"><a href="section-counting-basics.html#definition-62">in-context</a></span>
