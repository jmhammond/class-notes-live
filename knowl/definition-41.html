<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">3.1.2</span>.</h6>
<p>Let \(a \and b\) be two integers with \(a \not= 0\text{.}\) We say <dfn class="terminology">\(a\) divides \(b\)</dfn> and write \(a \divides b\) if there exists an integer \(m\) such that \(b = am\text{.}\)</p>
<p>We say that \(a\) is a <dfn class="terminology">factor</dfn> of \(b\text{,}\) and \(b\) is a <dfn class="terminology">multiple</dfn> of \(a\text{.}\)</p></article><span class="incontext"><a href="section-numtheory-divcong.html#definition-41">in-context</a></span>
