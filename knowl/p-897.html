<p>Why is this the case? Each term has some amount of \(x\)'s and \(y\)'s. The coefficient of the \(x^{3-k}y^k\) term is counting the number of terms that have \(y^k\) \((x+y)^3 = \binom30 x^3y^0 + \binom31 x^2y^1 + \binom32 x^1y^2 + \binom33 x^0y^3\)</p>
